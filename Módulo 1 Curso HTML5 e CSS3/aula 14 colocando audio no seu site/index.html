<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando audio no site</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/audio.mp3" controls></audio>
    <p>Exemplo 2</p>
    <audio preload="metadata" controls>
        <source src="midia/sfx-office-keyboard3.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
